<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the div element</title>
    <style>
        .bar {
            display: block;
            font-size: 15px;
        }

        .img {
            width: 300px;
        }

        .title {
            width: 320px;
        }

        .slot-first {
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <input class="bar" type="text" placeholder="Search">

    <div class="slot-first">

        <img class="img" src="img-1.webp">

        <p class="title">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, incidunt?</p>

        <p class="author">Lorem, ipsum.</p>

        <p class="stats">3.04M views &#183; 5 months ago</p>
    </div>


    <div class="slot-first">

        <img class="img" src="img-2.webp">

</body>

</html>
