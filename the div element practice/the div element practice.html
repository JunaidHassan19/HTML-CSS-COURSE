<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the div element practice</title>
    <link rel="stylesheet" href="the div elements practice.css">
</head>

<body>
    <div class="div-google">
        <img class="google-img" src="google_logo.svg">

        <input class="divgoogle-bar" type="text" placeholder="Search Google or type a URL">

        <button class="divgoogle-btn">Google Search</button>
        <button class="divgoogle-btn">I'm Feeling Lucky</button>
    </div>


    <div class="div-one">
        <img class="div-img" src="1_profile.jpg">

        <input class="div-bar" type="text" placeholder="What's happening?">

        <button class="div-button">Tweet</button>
    </div>

    <div class="div-two">
        <img class="divtwo-img" src="img-2.webp">

        <p class="divtwo-head">Moon_Light</p>

        <p class="divtwo-body">3 mutual friends</p>

        <button class="divtwo-btn">Add Friend</button>
    </div>

    <div class="div-three">
        <img class="divthree-img" src="img-1.webp">

        <p class="divthree-head">Deep_Ocean</p>

        <p class="divthree-body">8 mutual friends</p>

        <button class="divthree-btn">Add Friend</button>
    </div>

    <div class="div-three">
        <img class="divthree-img" src="img-3.webp">

        <p class="divthree-head">Iron-Man</p>

        <p class="divthree-body">12 mutual friends</p>

        <button class="divthree-btn">Add Friend</button>
    </div>

    <div class="div-three">
        <img class="divthree-img" src="img-2.webp">

        <p class="divthree-head">Captain</p>

        <p class="divthree-body">5 mutual friends</p>

        <button class="divthree-btn">Add Friend</button>
    </div><br>

</body>

</html>
