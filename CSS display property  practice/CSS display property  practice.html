<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property practice</title>
    <link rel="stylesheet" href="CSS display property  practice.css">
</head>
<body>
    <input class="name-prac" type="text" placeholder="Name">
    <input class="email-prac" type="text" placeholder="Email">

    <p class="paragraph-prac">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam labore cupiditate, numquam delectus ea dignissimos assumenda necessitatibus sint inventore nam!</p>
    <button>Yes</button>
    <button>No</button>
